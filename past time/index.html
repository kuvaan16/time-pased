 <!DOCTYPE html>
 <html lang="en">
 <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K16</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://conjs.cloudflare.com/ajax/Libs/font-awesome/5.15.1/c55/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZohtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA="
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

</head>
 <body>
    <main>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="box">
             <div class="inner-box">
                <input type="date" class="date">
                <button class="calculate">Calculate</button>
                <p class="error"></p>
            </div>
        </div>
        <div class="box">
            <div class="inner-boxs">
                <p class="number year">0</p>
                <p class="label">Year</p>
            </div>
            
            <p class="partition"></p>
            
            <div class="inner-boxs">
                <p class="number month">0</p>
                <p class="label">Month</p>
            </div>
            <p class="partition"></p>
            <div class="inner-boxs">
                <p class="number day">0</p>
                <p class="label">Day</p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
 </body>
 </html>
